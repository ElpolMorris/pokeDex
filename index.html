<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/mystyles.css">
</head>
<body>
    <nav></nav>
    <header>
        <h1>Súper PokeDex</h1>
    </header>
    <section class="columns">
        <div class="column is-three-fifths has-background-danger is-offset-one-fifth">
            <p class="block">Aqui irán las instrucciones</p>        
            <div class="field">
                <div class="control is-flex is-flex-direction-row is-justify-content-space-between">
                    <div class="select">
                        <select>
                            <option id = "busquedaId">Id</option>
                            <option id = "busquedaNombre">Nombre</option>
                        </select>
                    </div>
                    <div>
                        <input id="boxBusquedaNombre" class="input is-info" type="text" placeholder="Escriba el Id del Pokemón">                    
                    </div>                    
                    <div class="is-flex is-justify-content-center">
                        <button id= "btn" class="button is-rounded">Atrápalo YA!</button>
                    </div>               
                </div>
            </div>
        </div>
    </section>
    <section class="columns">
        <div class="column is-three-fifths is-offset-one-fifth has-background-danger">
            <div id="tituloPokemon" class="column ">
                
            </div>
            <div class="has-background-danger">
                <div id = "sprite" class="has-background-link">
                    
                </div>
                <div class="has-background-danger pt-2 is-flex is-justify-content-space-between">
                    <button id = "btnBack"class="button">Anterior Pokemón</button>
                    <button id = "btnForw" class="button">Siguiente Pokemon</button>
                </div>
                <div id ="chartContainer" class="has-background-success mt-4" style="width: 100%; height: 20rem;"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
